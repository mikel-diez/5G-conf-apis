<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Radio 5G</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        var configData = {{ json_data|tojson }};
    </script>
   <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 80%;
            margin-top: 20px;
            padding: 20px;
        }
        table {
            font-size: 1rem; 
            table-layout: fixed;
        }
        .table-container {
            overflow-x: auto; 
            margin: 50px 0;
            padding: 100px 0; 
            margin-bottom: 20px; 
        }
        .table-responsive {
            max-height:800px;
        }
        #apply-config {
            width: 100%; 
        }
        .overlay {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 2;
            cursor: pointer;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 1001;
            margin: -60px 0 0 -60px;
        }
        .category-cell {
            width: 100px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1 class="text-center">5G Radio Configuration</h1>
    <input type="text" id="filename" name="filename"  value="{{ filename[:-4] }}">

        <div class="table-responsive">
            <table class="table table-bordered table-hover shadow">
                <!-- {% for category, settings in json_data.items() %}
                <tr>
                    <td class="category-cell">{{ category }}</td>
                    <td>
                        <table>
                            {% for key, value in settings.items() %}
                            <tr>
                                <td style=" font-weight: bold; " >{{ key }}</td>
                                <td>{{ value }}</td>
                                <td>
                                    <input type="text" conf="true" alt="{{ category }}" class="form-control" name="{{ key }}" value="{{ value }}">
                                </td>
                            </tr>
                            {% endfor %}
                        </table>
                    </td>
                </tr>
                {% endfor %}  -->


                {% from 'macros.html' import render_table %}

                {% for category, settings in json_data.items() %}
                <tr>
                    <td class="category-cell">{{ category }}</td>
                    <td>

                        {{ render_table(settings, category + '.') }}
                    </td>
                </tr>
                {% endfor %}
        <button id="apply-config" class="btn btn-primary">Apply Config</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#apply-config").click(function() {
        
        var confirmado = confirm("¿Estás seguro de que quieres cambiar la configuración?");
        if (confirmado) {
            var configData = {{ json_data|tojson }};

            $('input[conf="true"]').each(function() {
                current = configData

                var new_value = $(this).val()
                console.log(new_value);
                var path = $(this).attr('name').split('.');
                for (let i = 0; i < path.length - 1; i++) {
                    current = current[path[i]] = current[path[i]] || {};
                }
                current[path[path.length - 1]] = isNaN(Number(new_value)) ? new_value : Number(new_value);
               
            });
            console.log(configData);
            
            var filename = $("#filename").val()
            $.ajax({
                type: "POST",
                url: "/update-config/"+filename, 
                contentType: "application/json",
                data: JSON.stringify(configData),
                success: function(response) {
                   
                    console.log("Configuración aplicada:", response);
                },
                error: function(error) {
                    console.error("Error al aplicar configuración:", error);
                }
            });

        } else {
            // El usuario hizo clic en "Cancelar", no hacer nada
            console.log("Actualización de configuración cancelada por el usuario.");
        }
            });
        });
    
    </script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
